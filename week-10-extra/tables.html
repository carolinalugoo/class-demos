<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <table id="canada">
      <caption>Languages of Canada</caption>
      <thead>
        <tr>
          <th>Language</th>
          <th><abbr title="percent">Pct.</abbr></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>English<sup>*</sup></td>
          <td>87.1</td>
        </tr>

        <tr>
          <td>French<sup>*</sup></td>
          <td>29.1</td>
        </tr>

        <tr>
          <td>Chinese</td>
          <td>4.2</td>
        </tr>

        <tr>
          <td>Spanish</td>
          <td>3.2</td>
        </tr>

        <tr>
          <td>Punjabi</td>
          <td>2.6</td>
        </tr>

        <tr>
          <td>Arabic</td>
          <td>2.4</td>
        </tr>

        <tr>
          <td>Tagalog</td>
          <td>2.3</td>
        </tr>

        <tr>
          <td>Italian</td>
          <td>1.5</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2"><sup>*</sup> official</td>
        </tr>
      </tfoot>
    </table>


    <table>
      <caption>Languages of Finland</caption>
      <thead>
        <tr>
          <th>Language</th>
          <th><abbr title="percent">Pct.</abbr></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Finnish<sup>*</sup></td>
          <td>85.9</td>
        </tr>

        <tr>
          <td>Swedish<sup>*</sup></td>
          <td>5.2</td>
        </tr>

        <tr>
          <td>other</td>
          <td>7.2</td>
        </tr>

        <tr>
          <td>Russian</td>
          <td>1.7</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2"><sup>*</sup> official</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
